services:
  registry:
    image: registry:2
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    restart: unless-stopped
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: t80
      POSTGRES_USER: t80
      POSTGRES_PASSWORD: t80dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t80 -d t80"]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  ssh-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost:5000/t-80:dev
    ports:
      - "2222:2222"
    volumes:
      - ./host.key:/app/host.key:ro
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: t80
      PGUSER: t80
      PGPASSWORD: t80dev
    restart: unless-stopped
    depends_on:
      registry:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  registry_data:
  postgres_data:
