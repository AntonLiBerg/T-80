services:
  registry:
    image: registry:2
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    restart: unless-stopped

  ssh-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost:5000/t-80:dev
    ports:
      - "2222:2222"
    volumes:
      - ./host.key:/app/host.key:ro
    restart: unless-stopped
    depends_on:
      - registry

volumes:
  registry_data:
